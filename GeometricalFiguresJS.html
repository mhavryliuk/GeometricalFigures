<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing of geometrical figures.</title>
<!--Using the loops, draw in the browser with spaces (&nbsp) and asterisks (*):
· Rectangle.
· Right triangle.
· Equilateral triangle.
· Rhombus.-->

    <script>
        // Rectangle
        document.write("Rectangle" + "<br>" + "<br>");
        for (var h = 0; h < 6; h++) {
            for (var w = 0; w < 14; w++) {
                document.write("*\n");
            }
            document.write("<br>");
        }
        document.write("<hr>");


        // Right triangle (1)
        document.write("Right triangle (bottom-up, left-right)" + "<br>" + "<br>");

        for (var h = 0; h < 8; h++) {
            for (var w = 0; w < h + 1; w++) {
                document.write("*\n");
            }
            document.write("<br>");
        }
        document.write("<hr>");


        //// Right triangle (1.1)

        //        document.write("*\n");
        //    }
        //    document.write("<br>");
        //}
        //document.write("<hr>");


        // Right triangle (2)
        document.write("Right triangle (up-bottom, left-right)" + "<br>" + "<br>");

        for (var h = 0; h < 8; h++) {
            for (var w = 8; w > h; w--) {
                document.write("*\n");
            }
            document.write("<br>");
        }
        document.write("<hr>");


        //// Right triangle (2.1)
        //document.write("Right triangle (up-bottom, left-right)" + "<br>" + "<br>");

        //var min = 1;

        //        document.write("*\n");
        //    }
        //    document.write("<br>");
        //}
        //document.write("<hr>");


        // Equilateral triangle
        document.write("Equilateral triangle" + "<br>" + "<br>");

        var line = 8; // Quantity of lines
        var space = 7; // Quantity of gaps in the first line
        var star = 1; // Quantity of stars in the first line

        for (var h = 0; h < line; h++) {
            for (var wsp = 0; wsp < space; wsp++) {
                document.write("&nbsp\n");
            }
            for (var wst = 0; wst < star; wst++) {
                document.write("*");
            }
            space -= 1;
            star += 2;
            document.write("<br>");
        }
        document.write("<hr>");


        // Rhombus
        document.write("Rhombus" + "<br>" + "<br>");

        var line = 8; // Quantity of lines
        var space = 7; // Quantity of gaps in the first line
        var star = 1; // Quantity of stars in the first line

        for (var h = 0; h < line; h++) {
            for (var wsp = 0; wsp < space; wsp++) {
                document.write("&nbsp\n");
            }
            for (var wst = 0; wst < star; wst++) {
                document.write("*");
            }
            space -= 1;
            star += 2;
            document.write("<br>");
        }

        var line = 7; // Quantity of lines after equator
        var space = 1; // Quantity of gaps in the last line
        var star = 13; // Quantity of stars in the ninth line

        for (var h = 0; h < line; h++) {
            for (var wsp = 0; wsp < space; wsp++) {
                document.write("&nbsp\n");
            }
            for (var wst = 0; wst < star; wst++) {
                document.write("*");
            }
            space += 1;
            star -= 2;
            document.write("<br>");
        }
        document.write("<hr>");
    </script>
