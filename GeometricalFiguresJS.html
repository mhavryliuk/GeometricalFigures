<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing of geometrical figures.</title>
<!--Using the loops, draw in the browser with spaces (& nbsp) and asterisks (*):
· Rectangle.
· Right triangle.
· Equilateral triangle.
· Rhombus.-->

    <script>
        // Прямоугольник
        document.write("Rectangle" + "<br>" + "<br>");
        for (var h = 0; h < 6; h++) {
            for (var w = 0; w < 14; w++) {
                document.write("*\n"); // 1. Горизонталь по 14 звёзд в длину
            }
            document.write("<br>"); // 2. Перенос строки
        }
        document.write("<hr>");


        // Прямоугольный треугольник (1)
        document.write("Right triangle (bottom-up)" + "<br>" + "<br>");

        var max = 8;
        for (var h = 1; h < 9; h++) {
            for (var w = max--; w < 9; w++) { // Выводит звезду пока есть разница между p и max, пока p удовлетворяет условию p < 9
                document.write("*\n");
            }
            document.write("<br>");
        }
        document.write("<hr>");


        // Прямоугольный треугольник (2)
        document.write("Right triangle (up-bottom)" + "<br>" + "<br>");

        var min = 1;
        var space = "&nbsp";
        for (var h = 1; h < 9; h++) {
            for (var w = min++; w < 9; w++) {
                document.write("*\n");
            }
            document.write("<br>");
        }
        document.write("<hr>");

        // Равносторонний треугольник
        document.write("Equilateral triangle" + "<br>" + "<br>");

        var min = 1;
        var space = "&nbsp";
        for (var h = 1; h < 9; h++) {
		  for (var w = 1; w < 15; w++) {
			document.write("*\n");
		  }
		  document.write("<br>");
		}


    </script>
</head>

</html>
